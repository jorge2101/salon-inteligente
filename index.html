<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon inteligente</title>
         <link rel="icon" href="ejempComp.jpg" type="image/jpeg"> 
         <link rel="icon" href="itsm.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agrega Font Awesome -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
 <!-- Agrega A-Frame -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .header {
            background-color: #123c64;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .room {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: calc(50% - 40px); /* Ajuste para mostrar dos cuartos por fila */
            box-sizing: border-box;
        }

        .room h2 {
            margin-bottom: 10px;
        }

        .room button {
            background-color: #4c6baf;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .room button:hover {
            background-color: #454ba0;
        }

        #canvas-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .footer {
            background-color: #0e2f55;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
         <script>
        const esp32Ip = 'https://768a-2806-105e-1f-fdb5-8da8-d471-dcb8-2af3.ngrok-free.app'; // Dirección URL proporcionada por ngrok

        function toggleFoco(roomNumber) {
            let statusElement = document.getElementById('status' + roomNumber);
            let action = statusElement.textContent === 'Encendido' ? 'off' : 'on';
            fetch(`${esp32Ip}/${action}`, { mode: 'cors' })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    if (action === 'on') {
                        statusElement.textContent = 'Encendido';
                        alert('LED Encendido en Habitación ' + roomNumber);
                    } else {
                        statusElement.textContent = 'Apagado';
                        alert('LED Apagado en Habitación ' + roomNumber);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

<div class="header">
    <h1>Salon inteligente del ITSM</h1>
</div>

<div class="container">
    <!-- Habitaciones -->
    <div class="room" id="room1">
        <h2>Habitación 1</h2>
        <p>Estado del foco: <span id="status1">Desconocido</span></p>
        <button onclick="toggleFoco(1)">Cambiar Estado</button>
    </div>
    <div class="room" id="room2">
        <h2>Habitación 2</h2>
        <p>Estado del foco: <span id="status2">Desconocido</span></p>
        <button onclick="toggleFoco(2)">Cambiar Estado</button>
    </div>
    <div class="room" id="room3">
        <h2>Habitación 3</h2>
        <p>Estado del foco: <span id="status3">Desconocido</span></p>
        <button onclick="toggleFoco(3)">Cambiar Estado</button>
    </div>
    <div class="room" id="room4">
        <h2>Habitación 4</h2>
        <p>Estado del foco: <span id="status4">Desconocido</span></p>
        <button onclick="toggleFoco(4)">Cambiar Estado</button>
    </div>
</div>
<!-- Aquí se mostrará el diseño 3D usando A-Frame -->
<div class="container" id="canvas-container">
    <a-scene embedded>
        <!-- Ruta relativa al modelo 3D en tu proyecto -->
       <a-entity gltf-model="Habi.glb" position="0 1.6 -5" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
</div>

<div class="footer">
    <p>© 2024 - Todos los derechos reservados</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</div>

</body>
</html>
